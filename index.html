<html lang="en"><script id="tinyhippos-injected">if (window.top.ripple) { window.top.ripple("bootstrap").inject(window, document); }</script>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scan=1"> 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!--jquery js-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- leaflet files --> 
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> 
<style>
    body {
        padding: 0;
        margin: 0;
    }
    html, body, {
        height: 100%;
        width: 100%;
    }
	#map {
		position: relative;
		top: 50px;
		height: 100%
		height: -webkit-calc(100% - 50px);
		height: -moz-calc(100% - 50px);
		height: calc(100% - 50px);
	}
</style>

<title>CHI - Team Donuts Map</title>
</head> 
<body> 
<div id="map"></div>
<script> 
	var map = L.map('map').setView([41.8731903, -96.8420169], 5); 
		
	L.tileLayer('http://{s}.tiles.mapbox.com/v3/pinchme123.jno0oa02/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="http://mapbox.com">MapBox</a> | Navigation bar &copy <a href="http://getbootstrap.com/2.3.2/">Bootstrap</a>',
		maxZoom: 18,
		minZoom: 4
	}).addTo(map);
	
	var brianIcon = L.icon({
		iconUrl: 'Brian.png',
		shadowUrl: 'pin_shadow.png',
		iconAnchor:[12, 41],
		popupAnchor:[1, -34],
		shadowSize:[41, 41]
	});
	L.marker([41.921886, -83.422787]).addTo(map)
    .bindPopup("Monroe, MI <br><br> Jennifer's hometown is on the River Raisin. It's a small suburban town south of Detroit and north of Toledo, OH <br><br> <a href='http://en.wikipedia.org/wiki/Monroe,_Michigan'>TEST</a>")
    .closePopup();
	
	L.marker([46.893892, -96.780419]).addTo(map)
    .bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
    .closePopup();
	
	L.marker([46.257038, -119.201977], {icon: brianIcon}).addTo(map)
    .bindPopup("<h4>Pasco, WA</h4> Brian's hometown is in eastern Washington on the breathtaking Columbia River, near the <a href='http://www.fws.gov/refuge/Hanford_Reach/'>Hanford Reach</a>. It is one of the three main cities that make up the Tri-Cities.<br><br><a href='http://en.wikipedia.org/wiki/Pasco,_Washington'>Learn More</a>")
    .closePopup();

</script> 
</body> 
</html>
