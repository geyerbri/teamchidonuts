<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scan=1"> 
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- leaflet files --> 
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script> 
<style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>

<title>Team CHI Donut Map></title>
</head> 
<body> 
<div id="map"</div>

<script> 
	var map = L.map('map').setView([41.8731903, -96.8420169], 5); 
		L.tileLayer('http://{s}.tiles.mapbox.com/v3/pinchme123.jno0oa02/{z}/{x}/{y}.png', {
		attribution: 'Map data &copy; <a href="http://mapbox.com">MapBox</a>',
		maxZoom: 18,
		minZoom: 1
	}).addTo(map);
	
	var brianIcon = L.icon({
		iconUrl: 'Brian.png',
		shadowUrl: 'pin_shadow.png',
		iconAnchor:[12, 41],
		popupAnchor:[1, -34],
		shadowSize:[41, 41]
	});
	L.marker([41.921886, -83.422787]).addTo(map)
    .bindPopup("Monroe, MI <br><br> Jennifer's hometown is on the River Raisin. It's a small suburban town south of Detroit	and north of Toledo, OH <br><br> <a href='http://en.wikipedia.org/wiki/Monroe,_Michigan' target='_blank'>TEST</a>")
    .closePopup();
	
	L.marker([46.893892, -96.780419]).addTo(map)
    .bindPopup('A pretty CSS3 popup. <br> Easily customizable.')
    .closePopup();
	
	L.marker([46.243603, -119.104374], {icon: brianIcon}).addTo(map)
    .bindPopup("<h4>Pasco, WA</h4> Brian's hometown is in eastern Washington on the breathtaking Columbia River, near the <a href='http://www.fws.gov/refuge/Hanford_Reach/' target='_blank'>Hanford Reach</a>. It is one of the three main cities that make up the Tri-Cities.<br><br><a href='http://en.wikipedia.org/wiki/Pasco,_Washington' target='_blank'>Learn More</a>")
    .closePopup();

</script> 
</body> 
</html>
